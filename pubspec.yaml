name: riverpadstate
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.8.1
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  bloc: ^9.0.0
  flutter_bloc: ^9.1.1
  provider: ^6.1.5+1
  image_picker: ^1.2.0
  intl: ^0.20.2
  lottie: ^3.3.1
  shimmer: ^3.0.0
  get_it: ^8.2.0
  flutter_spinkit: ^5.2.2
  another_flushbar: ^1.12.30
  awesome_snackbar_content: ^0.1.7
  riverpod: ^2.6.1
  flutter_riverpod: ^2.6.1
  curved_navigation_bar: ^1.0.6
  get: ^4.7.2
  sqflite: ^2.4.2
  path_provider: ^2.1.5
  equatable: ^2.0.7
  auto_size_text: ^3.0.0
  http: ^1.5.0
  firebase_core: ^4.0.0
  firebase_auth: ^6.0.1
  cloud_firestore: ^6.0.0
  firebase_database: ^12.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_native_splash: ^2.4.6
  flutter_launcher_icons: ^0.14.4

flutter_native_splash:
  android: true
  ios: true
  color: "#8B5CF6"
  image: assets/images/riv.png

  android_12:
    color: "#8B5CF6"
    image: assets/images/riv.png

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/riv.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/lottie/

  fonts:
    - family: bold
      fonts:
        - asset: assets/fonts/CascadiaCode-SemiBold.ttf
    - family: regular
      fonts:
        - asset: assets/fonts/CascadiaCode-Regular.ttf

